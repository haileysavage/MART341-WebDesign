<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Mood Board</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="main-title">Vintage Christmas Mood Board</h1>
    </header>

    <div class="mood-container">
        <video autoplay loop muted class="background-video">
            <source src="videos/christmas_wrapping.mp4" type="video/mp4">
        </video>
        
        <div class="image-gallery">
            <img src="images/christmas_tree_livingroom.jpg" alt="Christmas Image 1" class="overlay-image">
            <img src="images/christmas_spread.jpg" alt="Christmas Image 2" class="overlay-image">
            <img src="images/nutcracker.jpg" alt="Christmas Image 3" class="overlay-image">
            <img src="images/wreath.jpg" alt="Christmas Image 4" class="overlay-image">
            
        </div>

        <div class="quotes">
            <blockquote>"It's the most wonderful time of the year!"</blockquote>
            <blockquote>"May your days be merry and bright."</blockquote>
            <blockquote>"Have yourself a merry little Christmas."</blockquote>
            
        </div>
    </div>

    <!-- Background Music -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3wzv4NR1fwtVEW6j88KO9G?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <footer>
        <p>&copy; 2024 Vintage Christmas Mood Board</p>
    </footer>
</body>
</html>
