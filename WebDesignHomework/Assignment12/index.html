<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Christmas Mood Board</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="main-title">Christmas Mood Board</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="awards.html">To Do</a></li>
        </ul>
    </nav>

    <div class="mood-container">
        <video autoplay loop muted class="background-video">
            <source src="videos/christmas_tree.mp4" type="video/mp4">
        </video>

        <div class="content-layer">
            <div class="image-gallery">
                <img src="images/christmas_tree_livingroom.jpg" alt="Christmas Tree" class="scattered-image" style="top: 10%; left: 5%;">
                <img src="images/christmas_spread.jpg" alt="Christmas Spread" class="scattered-image" style="top: 30%; left: 50%;">
                <img src="images/nutcracker.jpg" alt="Nutcracker" class="scattered-image" style="top: 50%; left: 20%;">
                <img src="images/wreath.jpg" alt="Wreath" class="scattered-image" style="top: 70%; left: 70%;">
            </div>

            <div class="quotes">
                <blockquote style="top: 20%; left: 10%;">"It's the most wonderful time of the year!"</blockquote>
                <blockquote style="top: 40%; left: 60%;">"May your days be merry and bright."</blockquote>
                <blockquote style="top: 60%; left: 30%;">"Have yourself a merry little Christmas."</blockquote>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3wzv4NR1fwtVEW6j88KO9G?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <footer>
        <p>&copy; 2024 Vintage Christmas Mood Board</p>
    </footer>
</body>
</html>
