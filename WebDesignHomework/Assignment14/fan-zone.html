<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Zone - The Swiftiverse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">The Swiftiverse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="discography.html">Discography</a></li>
                        <li class="nav-item"><a class="nav-link active" href="fan-zone.html">Fan Zone</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <h1 class="text-center mb-4">Fan Zone</h1>
        <p class="text-center mb-5">Find your go-to Taylor Swift album by taking this quiz!</p>

        <!-- Canvas to draw heart shape -->
        <canvas id="canvas" width="400" height="400" style="border: 1px solid black; display: block; margin: 20px auto;"></canvas>

        <section id="quiz" class="mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">What's Your Go-To Vibe?</h2>
            <form id="quiz-form" class="border rounded p-4 shadow">
                <fieldset class="mb-3">
                    <legend class="mb-3">Choose a vibe:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vibe" id="vibe1989" value="1989">
                        <label class="form-check-label" for="vibe1989">Fun and Energetic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vibe" id="vibeRed" value="Red">
                        <label class="form-check-label" for="vibeRed">Heartbreak and Healing</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vibe" id="vibeFolklore" value="Folklore">
                        <label class="form-check-label" for="vibeFolklore">Ethereal and Poetic</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vibe" id="vibeReputation" value="Reputation">
                        <label class="form-check-label" for="vibeReputation">Bold and Empowered</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="vibe" id="vibeDebut" value="Debut">
                        <label class="form-check-label" for="vibeDebut">Country and Nostalgic</label>
                    </div>
                </fieldset>
                <button type="button" id="submit-quiz" class="btn btn-primary w-100">Find My Album</button>
            </form>

            <!-- Result Section -->
            <div id="result" class="mt-4 text-center"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2024 The Swiftiverse</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for the quiz
        document.getElementById('submit-quiz').addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="vibe"]:checked');
            const resultDiv = document.getElementById('result');

            if (!selectedOption) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Please select a vibe to find your album!</div>`;
                return;
            }

            const album = selectedOption.value;
            const albumLinks = {
                "1989": "https://open.spotify.com/album/1o59UpKw81iHR0HPiSkJR0",
                "Red": "https://open.spotify.com/album/6kZ42qRrzov54LcAk4onW9",
                "Folklore": "https://open.spotify.com/album/1pzvBxYgT6OVwJLtHkrdQK",
                "Reputation": "https://open.spotify.com/album/6DEjYFkNZh67HP7R9PSZvv",
                "Debut": "https://open.spotify.com/album/7mzrIsaAjnXihW3InKjlC3",
            };

            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    Your go-to album is <strong>${album}</strong>!<br>
                    <a href="${albumLinks[album]}" target="_blank" class="btn btn-link">Listen on Spotify</a>
                </div>`;
        });
    </script>

<script>
    // Get the canvas element and its context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Draw a heart shape on the canvas
    function drawHeart() {
        ctx.beginPath();
        ctx.moveTo(200, 200);

        // Draw the left side of the heart
        ctx.arc(150, 150, 50, 0, Math.PI, true);

        // Draw the right side of the heart
        ctx.arc(250, 150, 50, 0, Math.PI, true);

        // Connect the bottom point of the heart
        ctx.lineTo(200, 250);

        ctx.closePath();

        // Fill the heart with red color
        ctx.fillStyle = "#FF3366";
        ctx.fill();
    }

    // Call the function to draw the heart
    drawHeart();
</script>

</body>
</html>
