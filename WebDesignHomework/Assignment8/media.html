<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media | Postcards from Everywhere</title>
    <style>
        /* Basic CSS for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        .hero-section {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .gallery-section {
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            object-fit: cover;
        }

        .gallery span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }

        .audio-section, .map-section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="activities.html">Activities</a>
        <a href="media.html">Media</a>
    </nav>

    <!-- Hero Section with Video -->
    <div class="hero-section">
        <h1>Travel Highlights</h1>
        <video width="80%" controls>
            <source src="video/londoneye.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Photo Gallery Section -->
    <div class="gallery-section">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="images/towerbridge.jpeg" alt="Tower Bridge in London">
            <span>London, England</span>
            
            <img src="images/glasgow.jpeg" alt="Glasgow">
            <span>Glasgow, Scotland</span> <!-- Escape character used here -->

            <img src="images/dublin.jpeg" alt="Downtown Dublin">
            <span>Dublin, Ireland</span>
        </div>
    </div>

    <!-- Audio Section -->
    <div class="audio-section">
        <h2>Listen While You Travel</h2>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DWWpO97CaFM3p?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Map Section with Iframe -->
    <div class="map-section">
        <h2>Explore the Destinations</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19896.25894454895!2d-0.1539747!3d51.5013646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876053c3e8c6f71%3A0x3e81a9f9e8db9e8d!2sBuckingham%20Palace!5e0!3m2!1sen!2suk!4v1697483927618!5m2!1sen!2suk" 
            width="600" 
            height="450" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Postcards from Everywhere | Follow us on <a href="#">Instagram</a></p>
    </footer>

</body>
</html>
